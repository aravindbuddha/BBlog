<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Clean Contact</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="clean_wrap">
    <div class="form_header">
      <h4>
        Contact Form
      </h4>
    </div>
    <form class="form">
      <div class="form_body">
        <div class="field">
          <label for="name" class="label">Name</label>
          <input type="text" name="name" id="name" class="input" placeholder="Enter name...">
        </div>
        <div class="field">
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" placeholder="Enter email...">
        </div>
        <div class="field">
          <label for="site" class="label">Website</label>
          <input type="text" name="site" id="site" class="input" placeholder="Enter website...">
        </div>
        <div class="field">
        	 <label for="message" class="label">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" class="textarea"></textarea>
        </div>
      </div>
      <div class="form_footer">
				<button class="button">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
